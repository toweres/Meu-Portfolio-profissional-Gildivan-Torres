ideo, sending a message will terminate this operation.\":\"{product} está criando um vídeo, enviar uma mensagem irá encerrar esta operação.\",\"{product} is making a speech, sending a message will terminate this operation.\":\"{product} está criando uma fala, enviar uma mensagem irá encerrar esta operação.\",\"Click to create a similar task\":\"Clique para criar uma tarefa semelhante\",\"Hello {name}\":\"Olá {name}\",\"Hello\":\"Olá\",\"What can I do for you?\":\"O que posso fazer por você?\",\"Don't show again\":\"Não mostrar novamente\",\"Data\":\"Dados\",\"All community content is voluntarily shared by users and will not be displayed without consent.\":\"Todo o conteúdo da comunidade é compartilhado voluntariamente pelos usuários e não será exibido sem consentimento.\",\"Select a theme\":\"Selecione um tema\",\"More\":\"Mais\",\"Choose a theme\":\"Escolha um tema\",\"Pages to generate\":\"Páginas a serem geradas\",\"Create cute elephant images for a storybook\":\"Criar imagens fofas de elefantes para um livro de histórias\",\"Create images of a cute elephant photo for a storybook\":\"Crie imagens de uma foto de elefante fofo para um livro de histórias\",\"Collect furniture and design living room image\":\"Coletar móveis e criar uma imagem de sala de estar\",\"Transform Casual Photo into High-impact Poster\":\"Transformar Foto Casual em Pôster de Alto Impacto\",\"Act as a professional visual designer and art director.\\n\\nThe user uploads a casual photo — it could be an object, person, scene, or anything spontaneous. Your task is to analyze the image, extract the key visual element (main subject), and turn it into a high-impact poster using principles of composition, color theory, and typographic hierarchy.\\n\\nFollow these steps:\\n\\nIdentify the focal subject of the photo using visual hierarchy and contrast analysis.\\n\\nIsolate or enhance the subject using design techniques like depth of field, background blur, or subject framing.\\n\\nChoose a poster style (e.g. cinematic, minimalist, editorial, lifestyle) based on the subject's vibe.\\n\\nApply professional layout design, adding elements like bold typography, color blocking, gradient overlays, or grain effects as needed.\\n\\nDeliver a visually striking poster that feels intentional and designed — not just edited.\\n\\nAlways prioritize clarity, balance, and emotional resonance in your design.\":\"$14\",\"Create Concept Images for Animated Short Film\":\"Criar Imagens Conceituais para Curta-metragem Animado\",\"Create a set of concept images for an animated short film that blends Japanese anime, American comic style, and traditional ink painting.\":\"Crie um conjunto de imagens conceituais para um curta-metragem animado que misture anime japonês, estilo de quadrinhos americanos e pintura tradicional com tinta.\",\"Create Viral Breakfast Flyers\":\"Criar Panfletos Virais de Café da Manhã\",\"Create viral breakfast flyers that grab attention, spark emotion, and drive visits.\\nTask:\\nPitch 5 flyer ideas that are:\\nBold \u0026 visual\\nFunny or interactive\\nReadable in 5 secs\\nClear CTA (e.g. free coffee)\\nIdeas:\\n1️⃣ Scratch-Off: Win a prize (coffee, BOGO, discount)\\n2️⃣ Hungry Humor: Before/after breakfast faces\\n3️⃣ Stop Sign: \\\"STOP! Free Coffee Ahead\\\"\\n4️⃣ HR Memo: Fake office guide to surviving mornings\\n5️⃣ Tear-Off Coupons: \\\"Your Monday Mood Needs This…\\\"\":\"Crie folhetos de café da manhã virais que chamem a atenção, despertem emoções e aumentem as visitas.\\nTarefa:\\nProponha 5 ideias de folhetos que sejam:\\nOusados e visuais\\nEngraçados ou interativos\\nLegíveis em 5 segundos\\nCom um CTA claro (ex.: café grátis)\\nIdeias:\\n1️⃣ Raspe e Ganhe: Concorra a prêmios (café, compre 1 leve 2, desconto)\\n2️⃣ Humor Fome: Rostos antes/depois do café da manhã\\n3️⃣ Placa de Pare: \\\"PARE! Café Grátis à Frente\\\"\\n4️⃣ Memorando RH: Guia falso de sobrevivência matinal no escritório\\n5️⃣ Cupons Destacáveis: \\\"Seu humor de segunda precisa disso...\\\"\",\"Design Earth Day Posters to Reduce Plastic Pollution\":\"Crie cartazes para o Dia da Terra que reduzam a poluição por plástico\",\"Design a series of posters for Earth Day, with the theme \\\"Reducing Plastic Pollution.\\\" The target audience is young people, and the design should be optimized for fast sharing on social media. The posters should feature an illustration style, with the main headline: \\\"Break Free from Plastic\\\", and a call-to-action body text: \\\"Bring your own bottle. Say no to single-use.\\\" Please provide both landscape (16:9) and portrait (9:16) formats.\":\"Crie uma série de cartazes para o Dia da Terra com o tema \\\"Reduzindo a Poluição por Plástico\\\". O público-alvo são os jovens, e o design deve ser otimizado para compartilhamento rápido nas redes sociais. Os cartazes devem apresentar um estilo ilustrativo, com o título principal: \\\"Liberte-se do Plástico\\\" e um texto central com chamada para ação: \\\"Traga sua própria garrafa. Diga não ao descartável.\\\" Por favor, forneça formatos paisagem (16:9) e retrato (9:16).\",\"Design Humorous Workplace Meme Images for Stress Relief\":\"Crie imagens de memes humorísticos para o trabalho com o objetivo de aliviar o estresse\",\"Design a set of 3 humorous meme images for a workplace-themed social media account. The tone should be \\\"painfully relatable yet comforting,\\\" aimed at relieving work stress.\":\"Desenvolva um conjunto de 3 imagens de memes humorísticos para uma conta de redes sociais com tema de ambiente de trabalho. O tom deve ser \\\"dolorosamente identificável, mas reconfortante\\\", com o objetivo de aliviar o estresse do trabalho.\",\"Design an Electric Personal Mobility Vehicle for 2030 Urban Micro-Mobility\":\"Projete um veículo elétrico de mobilidade pessoal para micromobilidade urbana em 2030\",\"Please design an electric personal mobility vehicle for urban micro-mobility in the year 2030. The form should be compact, portable, and embody a strong sense of technological sophistication. The target users are urban professionals aged 18 to 35. The vehicle must be foldable for easy storage in subway systems or office spaces. It should feature a streamlined body equipped with solar charging panels and be available in two color options.\":\"Desenvolva um veículo elétrico de mobilidade pessoal para micromobilidade urbana em 2030. O design deve ser compacto, portátil e incorporar um forte senso de sofisticação tecnológica. O público-alvo são jovens profissionais urbanos de 18 a 35 anos. O veículo deve ser dobrável para fácil armazenamento em sistemas de metrô ou espaços de escritório. Ele deve ter um design aerodinâmico, equipado com painéis solares para carregamento e estar disponível em duas opções de cores.\",\"Design a Modern Water Bottle for Young Urban Professionals\":\"Projete uma garrafa de água moderna para jovens profissionais urbanos\",\"Design a stylish and modern water bottle that blends functionality with aesthetic appeal. The bottle should feel minimal yet distinctive, targeting young urban professionals with a taste for design. Focus on clean lines, unique lid or handle design, and a color palette that reflects contemporary lifestyle trends (e.g., muted tones, pastel accents, or monochrome). The final result should look like a premium product suitable for everyday carry, desk use, or gym environments. Use a realistic product rendering style.\":\"Desenvolva uma garrafa de água estilosa e moderna que combine funcionalidade com apelo estético. A garrafa deve ser minimalista, mas distinta, focando nos jovens profissionais urbanos que apreciam design. Priorize linhas limpas, um design único de tampa ou alça, e uma paleta de cores que reflita as tendências contemporâneas de estilo de vida (ex.: tons neutros, acentos em tons pastéis ou monocromáticos). O resultado final deve ter aparência de um produto premium, adequado para uso diário, na mesa de trabalho ou em academias. Utilize um estilo realista de renderização de produto.\",\"Design a cybernetic hacker for Neon Edge\":\"Projete um hacker cibernético para Neon Edge\",\"Design a \\\"cybernetic hacker\\\" character for the sci-fi RPG game Neon Edge, set in a post-apocalyptic metropolis in the year 2077.\\nVisual features: mechanical cyber-eyes, glowing neural interfaces, and a torn leather trench coat.\\nCarried equipment: a foldable hacking terminal and an electromagnetic dagger.\":\"Crie um personagem \\\"hacker cibernético\\\" para o jogo de RPG de ficção científica Neon Edge, ambientado em uma metrópole pós-apocalíptica no ano de 2077.\\nCaracterísticas visuais: olhos cibernéticos mecânicos, interfaces neurais luminosas e um sobretudo de couro rasgado.\\nEquipamentos: um terminal de hacking dobrável e uma adaga eletromagnética.\",\"Design Comfortable and Stylish Outfits for Older Adults\":\"Desenvolver roupas confortáveis e estilosas para idosos\",\"Design a comfortable and stylish outfit tailored for older adults, focusing on ease of movement, soft breathable fabrics, and subtle design elegance. The piece should feel age-appropriate but modern—ideal for everyday wear, casual outings, or light activities. Consider features like easy-open closures, slightly loose cuts, and ergonomic details. Use a realistic fashion photography or flat technical sketch format.\":\"Desenvolva uma roupa confortável e estilosa voltada para idosos, com foco em liberdade de movimento, tecidos macios e respiráveis, e elegância discreta no design. A peça deve ser apropriada para a idade, mas com um toque moderno—ideal para o dia a dia, passeios casuais ou atividades leves. Considere características como fechamentos fáceis de abrir, cortes levemente soltos e detalhes ergonômicos. Utilize um formato de fotografia de moda realista ou um esboço técnico em plano.\",\"A Scandinavian-style Study in a 30㎡ Apartment Loft and Generate Photo\":\"Um escritório no estilo escandinavo em um loft de 30㎡ com geração de fotos\",\"I have a small 30㎡ apartment and want to turn the loft area into a study. I'd like it to work both as a space for getting work done and for relaxing. I hope to make the most of the space, but I also would love for it to feel open and comfortable. I need to fit in a desk, a bookshelf, and a foldable sofa bed. Please be Scandinavian style. Could you help me come up with a design plan and generate the photo\":\"Tenho um pequeno apartamento de 30㎡ e gostaria de transformar o loft em um escritório. Gostaria que ele funcionasse tanto como um espaço para trabalhar quanto para relaxar. Espero aproveitar ao máximo o espaço, mas também quero que ele seja aberto e confortável. Preciso incluir uma mesa, uma estante e um sofá-cama dobrável. Por favor, seja no estilo escandinavo. Você pode me ajudar a elaborar um plano de design e gerar a foto?\",\"Design Visual Identity System for HopTribe Brand\":\"Projete o sistema de identidade visual para a marca HopTribe\",\"I'm building a new brand called HopTribe, a craft beer community with a young, edgy vibe. We focus on IPAs and fruity sour beers. Please help me design the full visual identity system. Let's start with the logo — it should combine hop cones with tribal totem elements, and work in both color and black-and-white. The visual system will also be used across bottle labels, bar menus, staff T-shirts, and social media avatars.\":\"Estou criando uma nova marca chamada HopTribe, uma comunidade de cerveja artesanal com uma vibração jovem e ousada. Nosso foco são as IPAs e as cervejas azedas frutadas. Por favor, ajude-me a criar o sistema completo de identidade visual. Vamos começar com o logotipo — ele deve combinar cones de lúpulo com elementos de totens tribais e funcionar tanto em cores quanto em preto e branco. O sistema visual também será usado em rótulos de garrafas, menus de bares, camisetas de funcionários e avatares nas redes sociais.\",\"Create LEGO-style MBTI Characters\":\"Crie personagens MBTI no estilo LEGO\",\"Help me create a LEGO-style MBTI series of characters.\":\"Ajude-me a criar uma série de personagens MBTI no estilo LEGO.\",\"Create an Illustrated Diagram of the Human Brain for education\":\"Crie um Diagrama Ilustrado do Cérebro Humano para educação\",\"Create an illustrated diagram of the human brain, highlighting the different regions with vibrant colors and labeled sections for educational purposes.\":\"Crie um diagrama ilustrado do cérebro humano, destacando as diferentes regiões com cores vibrantes e seções rotuladas para fins educacionais.\",\"Generate Cinematic Video of Astronaut on Moon\":\"Gerar vídeo cinematográfico de astronauta na lua\",\"Please generate a Cinematic video of an astronaut walking alone on the moon.\\nWide establishing shot with low-angle sunlight casting long shadows.\\nSlow tracking shot follows the astronaut's boots pressing into lunar dust.\\nCut to over-the-shoulder shot as they spot a black, polished stone embedded in the ground.\\nClose-up: astronaut's gloved hand slowly lifts the stone.\\nInsert shot: extreme close-up of the stone surface — initially matte and dusty. As light hits at the right angle, the engraved word \\\"hello world\\\" in elegant serif font gradually reveals itself, shimmering under soft rim light.\\nUse animated texture transition: from rough lunar dust to glossy, etched surface.\\nFinal shot: gentle push-in on the glowing serif letters as ambient space sound hums.\\nUse shallow depth of field, cinematic lighting, and slow-motion at key beats.\":\"Por favor, gere um vídeo cinematográfico de um astronauta caminhando sozinho na lua.\\nCena inicial ampla com sol em um ângulo baixo projetando sombras longas.\\nFilmagem em rastreamento lento segue as botas do astronauta pressionando a poeira lunar.\\nCorte para uma cena sobre o ombro quando ele avista uma pedra negra e polida incrustada no chão.\\nClose-up: a mão enluvada do astronauta levanta lentamente a pedra.\\nCena de inserção: close extremo na superfície da pedra — inicialmente fosca e empoeirada. À medida que a luz atinge o ângulo correto, a palavra gravada \\\"hello world\\\" em uma fonte serif elegante revela-se gradualmente, cintilando sob uma luz de contorno suave.\\nUse uma transição de textura animada: da poeira lunar áspera para a superfície polida e esculpida.\\nCena final: movimento sutil em direção às letras brilhantes enquanto o som ambiente espacial ressoa.\\nUse profundidade de campo rasa, iluminação cinematográfica e câmera lenta nos momentos chave.\",\"Create a TikTok-like Short Video Platform for \\\"Classic of Mountains and Seas\\\" Creatures\":\"Criar uma plataforma de vídeos curtos ao estilo TikTok para as criaturas do \\\"Clássico das Montanhas e Mares\\\"\",\"Create a short video platform featuring mythical creatures from China's \\\"Classic of Mountains and Seas\\\" (Shan Hai Jing), with vertical scrolling, autoplay, and creature information display to deliver a TikTok-like browsing experience. You need to produce short videos of several seconds for each creature, including visual design, animated movements, and custom sound effects. Requires responsive web design and permanent cloud deployment.\":\"Crie uma plataforma de vídeos curtos com criaturas míticas do \\\"Clássico das Montanhas e Mares\\\" (Shan Hai Jing) da China, com rolagem vertical, reprodução automática e exibição de informações sobre as criaturas, oferecendo uma experiência de navegação semelhante ao TikTok. Você precisa produzir vídeos curtos de alguns segundos para cada criatura, incluindo design visual, movimentos animados e efeitos sonoros personalizados. Requer design responsivo para web e implantação permanente em nuvem.\",\"Generate detective-rubber duck interrogation video\":\"Gerar vídeo de interrogatório de detetive com pato de borracha\",\"Generate video A detective interrogates a nervous-looking rubber duck. \\\"Where were you on the night of the bubble bath?!\\\" he quacks. Audio: Detective's stern quack, nervous squeaks from rubber duck.\":\"Gerar vídeo: Um detetive interroga um pato de borracha com aparência nervosa. \\\"Onde você estava na noite do banho de espuma?!\\\", ele grasna. Áudio: Grasnado severo do detetive e chiados nervosos do pato de borracha.\",\"Animate Vincent van Gogh's Starry Night into Cinematic Short Video\":\"Transformar a \\\"Noite Estrelada\\\" de Vincent van Gogh em um vídeo curto cinematográfico\",\"Please generate a cinematic short video (aspect ratio 16:9) that brings Vincent van Gogh's Starry Night (1889) to life through fluid, immersive animation. The focus should be on animating the swirling night sky, evoking a sense of motion, emotion, and cosmic energy.\":\"Por favor, crie um vídeo curto cinematográfico (proporção 16:9) que dê vida à \\\"Noite Estrelada\\\" (1889) de Vincent van Gogh por meio de uma animação fluida e imersiva. O foco deve ser animar o céu noturno em redemoinho, transmitindo uma sensação de movimento, emoção e energia cósmica.\",\"Design and Showcase a Dress in an Explosion Scene\":\"Criar e exibir um vestido em uma cena de explosão\",\"Please design a dress that seamlessly blends edgy, avant-garde, and fashionable elements, then create a video showcasing a stunning female model wearing this dress as she emerges from the ruins of an explosion scene, with crashed and burning cars or other explosive debris in the background. The model should have subtle dirt and grime on her face to enhance the dramatic tension. The video should utilize multiple camera angles to comprehensively showcase the garment's silhouette design, fit, fabric texture, and dynamic flow. As final deliverables, please provide detailed design sketches of the dress and a complete model showcase video.\":\"Por favor, desenhe um vestido que combine elementos ousados, vanguardistas e fashion, depois crie um vídeo mostrando uma modelo feminina deslumbrante usando esse vestido enquanto emerge das ruínas de uma cena de explosão, com carros destruídos e em chamas ou outros detritos explosivos ao fundo. A m m plano médio, cenário de aventura histórica: A luz quente de uma lamparina ilumina um cartógrafo em um estúdio desordenado, concentrado em um mapa antigo e extenso espalhado sobre uma grande mesa.\",\"Generate a Video of an Elderly Sailor Looking at Spaghetti by the Sea\":\"Gerar um vídeo de um velho marinheiro olhando para espaguete à beira-mar\",\"Generate a video: Open with a medium shot, eye-level, of Character A, an elderly Caucasian sailor with weathered skin, deep wrinkles, and a kindly face. He wears a faded, knitted blue sailor hat that casts a shadow over his eyes, and a thick grey beard that obscures his chin and neck. His blue eyes are peering down at a giant white ceramic plate of spaghetti placed on a railing. The spaghetti is topped with a vibrant red sauce and a sprinkle of fresh parsley. The background is a softly blurred seascape with a pier visible, suggesting a working dock on a sunny day. The overall atmosphere is nostalgic and warm, achieved with soft and natural lighting. The style is realistic, with a touch of cinematic quality. On his sweater, this is an embroidered word that reads, \\\"it's me\":\"Gerar um vídeo: Abrir com uma tomada média, na altura dos olhos, do Personagem A, um velho marinheiro caucasiano com pele marcada pelo tempo, rugas profundas e uma expressão amável. Ele usa um chapéu azul de marinheiro tricotado e desbotado, que projeta uma sombra sobre seus olhos, e uma barba espessa e cinza que cobre seu queixo e pescoço. Seus olhos azuis estão fixos em um enorme prato branco de cerâmica com espaguete colocado em um corrimão. O espaguete é coberto com um molho vermelho vibrante e uma pitada de salsa fresca. O fundo é um cenário marítimo suavemente desfocado com um píer visível, sugerindo um cais operacional em um dia ensolarado. A atmosfera geral é nostálgica e calorosa, alcançada com iluminação natural e suave. O estilo é realista, com um toque de qualidade cinematográfica. Em seu suéter, há uma palavra bordada que diz \\\"it's me\\\".\",\"Generate an Animated Video Telling the Story of Little Red Riding Hood\":\"Gerar um vídeo animado contando a história de Chapeuzinho Vermelho\",\"Generate an animated video within 30 seconds with a warm and bright color tone. The storyboard is as follows: Opening: The forest emerges gradually from the morning mist, and Little Red Riding Hood runs in from the right side carrying a basket filled with cakes and fruits. Development: Little Red Riding Hood sings in the forest while the Big Bad Wolf squints and chuckles behind a tree. Then, Little Red Riding Hood talks to the wolf disguised as Grandma. Climax: The hunter bursts through the door with a gun, and the wolf escapes through the window. Ending: Little Red Riding Hood, Grandma, and the hunter wave in front of Grandma's house.\":\"Gerar um vídeo animado de até 30 segundos com um tom de cor quente e brilhante. O storyboard é o seguinte: Abertura: A floresta surge gradualmente da névoa da manhã, e Chapeuzinho Vermelho entra correndo pela direita, carregando uma cesta cheia de bolos e frutas. Desenvolvimento: Chapeuzinho Vermelho canta na floresta enquanto o Lobo Mau observa com os olhos semicerrados e ri por trás de uma árvore. Depois, Chapeuzinho Vermelho conversa com o lobo disfarçado de Vovó. Clímax: O caçador arromba a porta com uma arma e o lobo foge pela janela. Conclusão: Chapeuzinho Vermelho, a Vovó e o caçador acenam em frente à casa da Vovó.\",\"Design a Stylized Fantasy World Game Concept\":\"Desenvolva o conceito de um jogo ambientado em um mundo de fantasia estilizado\",\"I am working on a stylized fantasy world game concept design project, with the goal of constructing a fictional continent composed of seven distinct terrains. The overall style should be quiet, abstract, and slow-paced. The visual presentation adopts the stylized art style commonly used in games, with refined and clear imagery, using flat-shaded lighting and well-defined shapes, avoiding overly realistic styles. The seven regions include: High Prairie, Wind-Eroded Dunes, Floating Ridge Clusters, Mistlight Marsh, Rift Shell, Dusk Shoal Isles, and Mindstill Plain. Each region should feature a short video and an atmosphere description that reflect its spatial rhythm, natural motion, and emotional color palette. In addition to natural elements, each scene should include architectural ruins as visual anchors to enrich structural layers and enhance the sense of space. Character design is divided into two types. The first is the main character — a single figure exploring the world. The second type includes 1 NPC within each region. Each character should have a standing illustration, accompanied by a single abstract phrase that hints at their function and behavioral intention within the game. All content will be integrated into an artistic webpage, including an overall worldview, an interactive fantasy map showing the relative positions of the seven regions, and individual entrances for each area displaying its visuals, video, and atmosphere text. Character illustrations and descriptions will also be presented alongside. The overall webpage design should maintain spaciousness and a clear structure.\":\"$15\",\"Generate Video Clips of Surreal Train Arrival and TV Revelation\":\"Gerar clipes de vídeo da chegada surreal de um trem e de uma revelação na TV\",\"Generate 2 video clips -- Scene 1: A historically grounded, slightly surreal recreation of the famous \\\"Arrival of a Train\\\" moment. In a dimly lit French café in 1895, dozens of curious patrons sit tightly packed on wooden chairs, watching a black-and-white film projected onto a white cloth screen stretched over a wooden frame. A young English-speaking narrator — a man in round spectacles and a dusty formal suit — stands beside the screen, addressing the audience in dramatic English. Gesturing toward the film, he declares: \\\"The miracle begins now ... Manus is here!\\\" The film shows a steam train approaching a station. As it nears the camera, the screen splinters — the fabric tears open, and a full-size steam train crashes through, bursting from a hidden tunnel behind the projection setup. Dust and debris fill the room. Screws, fabric, and wood scatter. It feels like the café's back wall has exploded. Patrons scream, dive for cover, topple chairs. The narrator stumbles and falls. After a beat, he gets up slowly, brushes off his coat, and stares ahead, wide-eyed and speechless. Style note: Visually immersive with realistic destruction. All action should follow believable physics. Humor comes from the serious tone applied to an obviously absurd situation.  Scene2: The same narrator from Scene 1 — only his body is visible. Same glasses, same dusty suit. Warm light slowly rises. The camera starts wide: the same French café from before, now emptied, quiet as ash. Everything is still. The dust has settled. At the center of the room stands a modern-looking table, stark and alone, like it doesn't belong to this era. Resting on it is an old-fashioned television set — closed, smooth, almost ceremonial. A red cloth half-covers it, like a veil waiting to be lifted. The narrator enters slowly, but his face is never shown — the camera stays low or behind him, framing only his body from the shoulders down. His footsteps echo. The camera tracks him as he walks toward the table — a slow, deliberate approach. As he reaches the television, the shot tightens — still no head in frame. He pauses. Then, with care, he lifts the cloth. The screen powers on, glowing pure white. The camera continues to push in — inching closer — until the screen fills the frame. From off-camera, calmly and with weight, the narrator speaks: \\\"What comes next… is Veo3 — inside Manus. Let me show you.\\\" The white screen pulses slightly with light, leaving space for overlaid titles or transitions into the next segment.\":\"$16\",\"Create Ultraman vs Alien Battle Video\":\"Criar Vídeo de Luta entre Ultraman e Alienígena\",\"Create a dynamic video (less than 30 seconds): Ultraman, with his iconic glowing Spacium Beam, battles a menacing alien invader. The alien has a grotesque, tentacled form and emits eerie energy. Set in a crumbling urban landscape, with flashing lights and debris flying. Capture the intense clash of powers, Ultraman's heroic stance, and the alien's frantic counterattacks, ending with a thrilling close-call moment before Ultraman gains the upper hand.\":\"Crie um vídeo dinâmico (menos de 30 segundos): Ultraman, com seu icônico Raio Spacium brilhante, combate um ameaçador invasor alienígena. O alienígena tem uma forma grotesca, cheia de tentáculos, e emite uma energia assustadora. O cenário é um ambiente urbano em ruínas, com luzes piscando e destroços voando. Capture o confronto intenso de poderes, a postura heroica de Ultraman e os contra-ataques frenéticos do alienígena, terminando em um momento emocionante de quase-acidente antes de Ultraman tomar vantagem.\",\"Generate a NBA Finals Night Video\":\"Gerar um Vídeo da Noite das Finais da NBA\",\"Generate a video depicting the scene on the NBA Finals night: The arena is brightly lit like daytime. The purple-gold and dark-blue interlaced LED panels surge around. The flashes from the audience's mobile phones twinkle like a galaxy. In the reflection of the floor, the figure of the small-stature ball-handling guard is shown. He starts with a low center of gravity, sweat glistening under the cold white ceiling lights. The friction sound between the sole of his shoe and the wooden floor is amplified, like drawing a bow to store energy; the shoulder-mounted camera follows him as he glides through the three-second zone. The next moment, it cuts to an ultra-slow-motion shot under the basket —— he seems to be ejected off the ground. In the backlight, his silhouette soars, the arm draws a full arc. The slight tremor of the rim's metal chain is stretched. The surrounding noise suddenly goes vacuum. The basketball smashes into the hoop heavily, the rim shakes violently. The camera rushes into the audience seats. Waving arms and splashing popcorn explode in slow-motion trails; from the overhead perspective, the LED effects sweep across the scoreboard like fireworks. The commentator shouts \\\"AND-ONE!\\\" —— The wave-like cheers suddenly stop at the end of eight seconds, leaving only the low-frequency heartbeat that makes the chest tremble.\":\"$17\",\"Create a video of a wild boar running in the forest\":\"Crie um vídeo de um javali correndo na floresta\",\"Create a dynamic video clip: A wild boar, with its sturdy body and bristly fur, runs energetically through a dense forest. Sunlight filters through the tree canopy, dappling the ground and the boar's form. The forest is filled with tall, swaying trees, rustling leaves, and the soft crunch of undergrowth under its hooves. Capture the boar's powerful strides, the natural forest ambiance, and the sense of wild freedom as it dashes along the winding path.\":\"Crie um clipe dinâmico: Um javali, com seu corpo robusto e pelos ásperos, corre energicamente através de uma floresta densa. A luz do sol atravessa o dossel das árvores, salpicando o chão e o corpo do javali. A floresta está repleta de árvores altas oscilando, folhas farfalhando e o suave som de folhas secas sendo pisadas sob suas patas. Capture as passadas poderosas do javali, o ambiente natural da floresta e a sensação de liberdade selvagem enquanto ele segue por um caminho sinuoso.\",\"Create a video of a comedian sharing dating anecdotes\":\"Crie um vídeo de um comediante contando anedotas sobre encontros\",\"Create a video: A stand-up comedian, dressed in casual yet eye-catching clothes, stands on a simple stage with a microphone. The background is a cozy, dimly-lit comedy club, with rows of audience seats filled with people of diverse ages, all ready to laugh. The comedian is sharing hilarious anecdotes about the chaos of modern dating — the time he tried to use a food-related pickup line at a vegan restaurant, only to get an awkward silence and a side-eye from the server. His gestures are exaggerated, facial expressions shift from confused to mock-offended, and the audience reacts enthusiastically, with some clapping and others covering their mouths to stifle giggles. Focus on capturing the lively atmosphere of the comedy club and the comedian's engaging storytelling.\":\"Crie um vídeo: Um comediante stand-up, vestido de forma casual, mas chamativa, está em um palco simples com um microfone. O fundo é um aconchegante clube de comédia com iluminação suave, com fileiras de assentos preenchidos por pessoas de diversas idades, todas prontas para rir. O comediante está compartilhando anedotas hilárias sobre o caos dos relacionamentos modernos — como a vez em que ele tentou usar uma cantada relacionada a comida em um restaurante vegano, mas recebeu apenas um silêncio constrangedor e um olhar torto do garçom. Seus gestos são exagerados, as expressões faciais mudam de confusas para falsamente ofendidas, e o público reage entusiasmado, com alguns aplaudindo e outros cobrindo a boca para conter as risadas. Foque em capturar a atmosfera animada do clube de comédia e a narrativa envolvente do comediante.\",\"Generate a podcast and instantly publish it on a live website.\":\"Gerar um podcast e publicá-lo instantaneamente em um site ao vivo.\",\"Based on this paper https://web.stanford.edu/class/psych209/Readings/SuttonBartoIPRLBook2ndEd.pdf, create a podcast for me that explains the content clearly and engagingly.\":\"Com base neste artigo https://web.stanford.edu/class/psych209/Readings/SuttonBartoIPRLBook2ndEd.pdf, crie um podcast para mim que explique o conteúdo de forma clara e interessante.\",\"Create an illustrated comic webpage with narration.\":\"Crie uma página de quadrinhos ilustrados com narração.\",\"Help me create a hand-drawn comic book webpage about the three most important artifacts in the British Museum. This webpage should have page-turning functionality, vivid illustrations, and background audio narration.\":\"Ajude-me a criar uma página de quadrinhos desenhados à mão sobre os três artefatos mais importantes do Museu Britânico. Essa página deve ter funcionalidade de virar página, ilustrações vívidas e narração em áudio de fundo.\",\"Summarize yesterday's AI news into a 7-minute energetic audio show.\":\"Resuma as notícias de IA de ontem em um programa de áudio energético de 7 minutos.\",\"Summarize yesterday's AI news and create a roughly 7-minute broadcast that is energetic, informative, and engaging. I will listen to it on the subway.\":\"Resuma as notícias de IA de ontem e crie uma transmissão de aproximadamente 7 minutos que seja energética, informativa e envolvente. Vou ouvi-la no metrô.\",\"Produce a lively, friendly English female voiceover for a product script.\":\"Produza uma narração feminina em inglês animada e amigável para um roteiro de produto.\",\"This is our YouTube product feature promotional video script. Please help me create an energetic and engaging standard English voiceover from the script provided, requiring a female voice that sounds natural and friendly： Want stunning store posters? Stop designing from scratch.\\nJust tell our AI your store type, style, and key message. In seconds, you get a ready-to-use, eye-catching poster — complete with colors, fonts, and layout that match your brand.\\nQuick, smart, and totally shareable.\\nCreate your poster today. It’s that easy.\":\"Este é o roteiro do nosso vídeo promocional de recursos do produto no YouTube. Por favor, ajude-me a criar uma narração em inglês padrão enérgica e envolvente a partir do roteiro fornecido, exigindo uma voz feminina que soe natural e amigável: Quer cartazes impressionantes para sua loja? Pare de projetar do zero.\\nBasta dizer à nossa IA o tipo, o estilo e a mensagem principal da sua loja. Em segundos, você obtém um cartaz pronto para uso, atraente — completo com cores, fontes e layout que combinam com sua marca.\\nRápido, inteligente e totalmente compartilhável.\\nCrie seu cartaz hoje mesmo. É simples assim.\",\"Design slides explaining the momentum theorem, each with embedded audio.\":\"Crie slides explicando o teorema do momento, cada um com áudio embutido.\",\"Create momentum theorem explanation slides with corresponding audio narration embedded on each page.\":\"Crie slides de explicação do teorema do momento com narração em áudio correspondente embutida em cada página.\",\"Turn your Gmail summary into a 3-minute audio digest for your commute.\":\"Transforme seu resumo do Gmail em um áudio de 3 minutos para sua locomoção.\",\"Summarize my Gmail emails from yesterday and report each key piece of information to me, about 3 minutes long for me to listen to while I'm on the subway.\":\"Resuma meus e-mails do Gmail de ontem e relate cada informação-chave para mim, com cerca de 3 minutos de duração, para que eu possa ouvir enquanto estou no metrô.\",\"Create a 15-minute podcast that brings “Gone with the Wind” to life.\":\"Crie um podcast de 15 minutos que dê vida a \\\"E o Vento Levou\\\".\",\"Generate an approximately 15-minute audio podcast explaining the plot of \\\"Gone with the Wind,\\\" requiring it to be engaging, clearly structured, with a male, deep voice.\":\"Gere um podcast de áudio de aproximadamente 15 minutos explicando o enredo de \\\"E o Vento Levou\\\", pedindo que seja envolvente, bem estruturado, com uma voz masculina e grave.\",\"Explain relativity basics in Einstein's friendly 5-min audio.\":\"Explique os fundamentos da relatividade em um áudio amigável de 5 minutos no tom de Einstein.\",\"I am a physics novice. Please explain the basic knowledge of relativity theory to me in Einstein's tone for 5 minutes in a simple way, so that I can have a general understanding of it. Please provide me with audio.\":\"Sou um iniciante em física. Por favor, explique-me os conhecimentos básicos da teoria da relatividade no tom de Einstein por 5 minutos, de forma simp
